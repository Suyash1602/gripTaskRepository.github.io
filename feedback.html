<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback page</title>
    <!-- <link rel="stylesheet" href="/css/feedback.css"> -->
    <!-- <link rel="stylesheet" href="/css/feedback.css"> -->
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h1 class="heading"><a href="index.html">Spark Foundation</a> </h1>
            <ul>
                <li><a href="home.html"> Home </a></li>
                <li><a href="donate.html">Donate</a></li>
                <li class="active"><a href="feedback.html">FeedBack</a></li>
            </ul>
        </div>

        <div class="form">
            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="">NAME
                                <input type="text" required placeholder="Enter your name">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">E-mail
                                <input type="text" required placeholder="Enter your email">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">ADDRESS
                                <input type="text"  required placeholder="Enter your address">
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Contact
                                <input type="number"  required placeholder="Mobile number">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <fieldset>
                                <legend>
                                    <label>Feedback</label>
                                </legend>
                                <textarea cols="42" rows="5" required placeholder="Enter your feedback here"></textarea>
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>



        <footer>
            Made by Suyash Khandalkar
        </footer>

    </div>
</body>

</html>
